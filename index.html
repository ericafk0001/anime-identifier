<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="no-referrer" />
    <title>Anime Identifier</title>
    <script
      src="https://kit.fontawesome.com/480c99c053.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="particles-js"></div>
    <div id="loader-container" style="display: none">
      <div class="loader"></div>
      <p>Fetching data . .</p>
    </div>
    <div id="card">
      <div>
        <h1 id="header">Anime Lookup</h1>
        <img src="headergif-frieren.gif" id="header-gif" />
      </div>
      <p id="desc">
        Upload an screenshot from an anime to know what anime, scene, and
        episode it is from.
      </p>
      <p id="file-limit">File Size limited to 25MB.</p>
      <form id="form">
        <label for="image-input" class="file-btn">
          Choose File <i class="fa-solid fa-upload"></i
        ></label>
        <span id="file-name">No file chosen</span>
        <input type="file" name="image" id="image-input" />
        <input type="submit" value="Submit" id="submit-btn" />
      </form>
    </div>
    <div id="result-card" style="display: none">
      <h2 id="result-name"></h2>
      <p id="result-episode"></p>
      <p id="result-sim"></p>
      <p id="result-image-p">Anime Scene:</p>
      <video controls id="result-image"></video>
    </div>
    <script src="particles.js"></script>
    <script src="script.js"></script>
  </body>
</html>

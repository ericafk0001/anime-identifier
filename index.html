<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="no-referrer" />
    <title>Anime Identifier</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="particles-js"></div>
    <h1>Anime Lookup</h1>
    <p>
      Upload an screenshot from an anime to know what anime, scene, and episode
      it is from.
    </p>
    <p>File Size limited to 25MB.</p>
    <form id="form">
      <input type="file" name="image" id="imageInput" />
      <input type="submit" value="Submit" />
    </form>
    <div id="result-container">
      <h2 id="result-name">Anime Name:</h2>
      <p id="result-episode">Episode:</p>
      <p id="result-sim">Similarity:</p>
      <p>Scene Image:</p>
      <video controls id="result-image"></video>
    </div>

    <script src="particles.js"></script>
    <script src="script.js"></script>
  </body>
</html>

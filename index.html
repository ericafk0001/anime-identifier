<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="no-referrer" />
    <title>Anime Identifier</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="particles-js"></div>
    <div id="card">
      <h1 id="header">Anime Lookup</h1>
      <p id="desc">
        Upload an screenshot from an anime to know what anime, scene, and
        episode it is from.
      </p>
      <p id="file-limit">File Size limited to 25MB.</p>
      <form id="form">
        <input type="file" name="image" id="imageInput" />
        <input type="submit" value="Submit" />
      </form>
    </div>
    <div id="result-card" style="display: none">
      <h2 id="result-name"></h2>
      <p id="result-episode"></p>
      <p id="result-sim"></p>
      <p id="result-image-p">Anime Scene:</p>
      <video controls id="result-image"></video>
    </div>

    <script src="particles.js"></script>
    <script src="script.js"></script>
  </body>
</html>
